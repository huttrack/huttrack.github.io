<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="smoothie.js"></script>
  <script src="query.js"></script>
  <script src="tailwind.js"></script>
  <script src="date.js"></script>
  <script src="mc.js"></script>
  <script src="alert.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            a: '#5465FF',
            b: '#788BFF',
            c: '#9BB1FF',
            d: '#BFD7FF',
            e: '#ffffff',
            a2: '#121212',
            b2: '#788BFF',
            c2: '#9BB1FF',
            d2: '#BFD7FF',
            e2: '#ffffff'
          }
        }
      }
    }
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-31K5DX0WEN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-31K5DX0WEN');

<body class="bg-a  p-0 m-0 block">
    <div class="bg-b text-e font-roboto p-4">
        <span class="text-6xl pr-5">HutTrack</span>
        <span class="text-4xl">Tracking <span id="online-servers">Waiting.....</span> Servers</span>
    </div>
    <div class="m-3 mb-0">
      <div class="bg-a text-e font-roboto p-4 flex flex-row">
        <div class="inline pr-10 basis-1/3">
          <span class="text-2xl font-bold">Online Servers: <span id="online-servers-2"></span></span><p>
          <canvas id="onlineserversg" width="500" height="100"></canvas>
        </div>
        <div class="inline basis-1/3">
          <span class="text-2xl font-bold">Online Players: <span id="online-players"></span></span><p>
          <canvas id="onlineplayersg" width="500" height="100"></canvas><p>
        </div>
        <div class="inline basis-1/3">
          <span class="text-2xl font-bold">API Delay: <span id="api-delay"></span>ms</span><p>
          <canvas id="apidelayg" width="500" height="100"></canvas><p>
        </div>
      </div>
      <div class="flex flex-row space-x-4">
        <div class="bg-e basis-1/5 justify-center rounded-lg p-3 pb-0">
          <center>
            <span class="font-roboto p-3 text-a text-4xl font-bold">Top 20 servers:</span>
          </center>
          <div id="topservers" class="text-2xl text-a font-bold">
            <span>#1 ServerName: OnlinePlayers</span>
          </div>
        </div>  
        <div class="bg-e basis-4/5 rounded-lg p-3 flex flex-row space-x-2">
          <div class="basis-1/3 rounded-lg border-a border-2 p-3">
            <span class="font-roboto text-a text-4xl font-bold">Find a server:</span>
            <p>
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
            <div class="input-group relative flex flex-wrap items-stretch w-full mb-4 mt-4">
              <input id="serversearch" type="search" class="form-control relative flex-auto min-w-0 block px-3 py-1.5 text-base text-a bg-white bg-clip-padding border border-solid border-a rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-a focus:outline-none pr-3 mb-2" placeholder="Server name or ID" aria-label="Search" aria-describedby="button-addon3">
              <span class="pr-2"></span>
              <button id="serversearchbutton" class="btn px-6 py-2 border-2 border-a text-a font-medium text-xs leading-tight uppercase rounded-lg hover:bg-a hover:text-e focus:outline-none focus:ring-0 transition duration-150 ease-in-out mb-2 " onclick="search()" type="button" id="button-addon3">Search</button>
              <p><!-- <button class="btn px-6 py-2 border-2 border-a text-a font-medium text-xs leading-tight uppercase rounded-lg hover:bg-a hover:text-e focus:outline-none focus:ring-0 transition duration-150 ease-in-out" type="button" id="button-addon3">Random Server</button> -->
              <!-- <button id="randomserverbutton" class="btn px-6 py-2 border-2 border-a text-a font-medium text-xs leading-tight uppercase rounded-lg hover:bg-a hover:text-e focus:outline-none focus:ring-0 transition duration-150 ease-in-out mb-2 " onclick="randomserver()" type="button" id="button-addon3">Random Online Server</button>  -->
            </div>
          </div>
          <div id="searchdata" class="basis-2/3 rounded-lg border-a border-2 p-3">
            <span class="text-2xl text-a font-bold font-roboto">Select or search for a server!</span>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="index.js"></script>
